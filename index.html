<!DOCTYPE html>
<html lang="en">

<head>
    <title>Product Preview Card Component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Nanum+Gothic:wght@700;800&family=Roboto+Slab:wght@100;400;500&family=Roboto:ital,wght@0,300;0,400;1,100&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="product">
            <img src="image/image-product-desktop.jpg">
            <div id="information">
                <p id="header">PERFUME</p>
                <h1 id="item-name">Gabrielle Essence Eau De Parfum</h1>
                <p id="info"> A floral, and color and voluptuos interpretation composed by Olivier Polge,
                    Prefumer-Creator
                    for the House of CHANEL</p>
                <div id="price">
                    <h1 id="price"><span>&#x24</span>149.99</h1>
                    <p id="prev-price"><span>&#x24</span>169.99
                        <hr>
                    </p>

                </div>
                <a href=""><img id="cart" src="image/add-to-cart.png"><span>Add to Cart</a>

            </div>
        </div>
    </div>
</body>

</html>
